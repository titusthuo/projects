<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out this survey.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown">Favorite Color:</label>
        <select id="dropdown" name="color">
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="red">Red</option>
    </select>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female

        <label>Interests:</label>
        <input type="checkbox" name="interests" value="music">Music
        <input type="checkbox" name="interests" value="sports">Sports
        <input type="checkbox" name="interests" value="books">Books

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>

</html>
